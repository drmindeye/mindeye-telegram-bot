<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MINDEYE AI ANALSYST</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  /* Uses Telegram's native theme colors */
  color: var(--tg-theme-text-color, #ffffff);
  background: var(--tg-theme-bg-color, #0d1117);
  min-height: 100vh;
}

.container {
  max-width: 520px;
  margin: auto;
  padding: 20px;
}

.logo {
  display: block;
  max-width: 200px;
  margin: 10px auto 20px;
  border-radius: 50%;
}

.card {
  background: var(--tg-theme-secondary-bg-color, rgba(255,255,255,0.05));
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  animation: fadeUp 0.5s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.btn {
  width: 100%;
  padding: 15px;
  margin-bottom: 12px;
  border-radius: 14px;
  font-size: 15px;
  font-weight: 600;
  text-align: center;
  cursor: pointer;
  border: none;
  transition: all 0.2s ease;
}

.btn:active { transform: scale(0.98); opacity: 0.8; }

.btn-primary {
  background: var(--tg-theme-button-color, #2f6f3e);
  color: var(--tg-theme-button-text-color, #ffffff);
}

.btn-secondary {
  background: #2a2f36;
  color: #ffffff;
}

.screen { display: none; }
#home { display: block; }

h2 { text-align: center; margin-top: 0; }
p { text-align: center; color: var(--tg-theme-hint-color, #9da7b1); }
</style>
</head>

<body>
<div class="container">
<img class="logo" src="https://via.placeholder.com/150" alt="MindEye Logo">

<div id="home" class="card">
  <div class="btn btn-primary" onclick="show('signals')">ğŸ“Š Signals & Analysis</div>
  <div class="btn btn-secondary" onclick="show('mentorship')">ğŸ“ Mentorship</div>
  <div class="btn btn-primary" onclick="show('account')">ğŸ¤ Account Management</div>
  <div class="btn btn-secondary" onclick="show('bot')">ğŸ¤– Bot Trading</div>
  <div class="btn btn-primary" onclick="show('results')">ğŸ“ˆ Results</div>
  <div class="btn btn-secondary" onclick="tg('https://t.me/mindeyesupport')">ğŸ’¬ Support</div>
</div>

<div id="signals" class="card screen">
  <h2>Signals</h2>
  <div class="btn btn-secondary" onclick="sendAction('subscribe', 'free')">ğŸ†“ Free</div>
  <div class="btn btn-primary" onclick="sendAction('buy_stars', 'pro')">ğŸ’¼ Pro ($14.99)</div>
  <div class="btn btn-primary" onclick="sendAction('buy_stars', 'premium')">ğŸ‘‘ Premium ($29.99)</div>
  <div class="btn btn-secondary" onclick="home()">â¬… Back</div>
</div>

<div id="mentorship" class="card screen">
  <h2>Mentorship</h2>
  <p>Coming soon. Join our channel for updates.</p>
  <div class="btn btn-primary" onclick="tg('https://t.me/mindeyetrading')">Join Channel</div>
  <div class="btn btn-secondary" onclick="home()">â¬… Back</div>
</div>

<div id="bot" class="card screen">
  <h2>Trading Bots</h2>
  <div class="btn btn-primary" onclick="tg('https://t.me/mindeyesupport')">EURUSD Bot</div>
  <div class="btn btn-secondary" onclick="home()">â¬… Back</div>
</div>

</div>

<script>
const webapp = window.Telegram.WebApp;
webapp.ready();
webapp.expand(); // Opens the mini app to full height

function show(id) {
  document.querySelectorAll('.screen,#home').forEach(e => e.style.display='none');
  document.getElementById(id).style.display='block';
}

function home() {
  document.querySelectorAll('.screen').forEach(e => e.style.display='none');
  document.getElementById('home').style.display='block';
}

function tg(url) {
  webapp.openTelegramLink(url);
}

function sendAction(action, plan) {
  const data = {
    action: action,
    plan: plan,
    userId: webapp.initDataUnsafe.user?.id
  };
  // Sends data back to the bot and triggers 'web_app_data'
  webapp.sendData(JSON.stringify(data));
}
</script>
</body>
</html>
