<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MINDEYE AI ANALYST</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        :root { --mindeye-green: #1B3022; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; color: #ffffff; background: #0d1117; min-height: 100vh; }
        .container { width: 100%; max-width: 450px; margin: auto; padding: 20px; }
        .card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 24px; padding: 24px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--mindeye-green); margin-bottom: 15px; }
        h2 { font-size: 1.2rem; font-weight: 700; margin-bottom: 10px; color: #fff; }
        p { font-size: 0.9rem; color: #aaa; line-height: 1.4; margin-bottom: 20px; }
        .btn { width: 100%; padding: 16px; margin: 8px 0; border-radius: 14px; border: none; font-size: 15px; font-weight: 700; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; }
        .btn-primary { background: var(--mindeye-green); }
        .btn-secondary { background: rgba(255, 255, 255, 0.1); }
        .plan-info { font-size: 0.75rem; color: #888; margin-top: -5px; margin-bottom: 12px; display: block; }
        .screen { display: none; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #home { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div id="home" class="card">
            <img src="logo.png" class="logo">
            <h2>MINDEYE AI ANALYST</h2>
            <button class="btn btn-primary" onclick="show('signals')">üìä Signals & Analysis</button>
            <button class="btn btn-secondary" onclick="show('mentorship')">üéì Mentorship</button>
            <button class="btn btn-primary" onclick="show('account')">ü§ù Account Management</button>
            <button class="btn btn-secondary" onclick="show('bots')">ü§ñ Bot Trading</button>
            <button class="btn btn-primary" onclick="show('results')">üìà Results</button>
            <button class="btn btn-secondary" onclick="tg('https://t.me/mindeyesupport')">üí¨ Support</button>
        </div>

        <div id="signals" class="card screen">
            <h2>Trading Plans</h2>
            <button class="btn btn-secondary" onclick="sendAction('subscribe', 'free')">üÜì Free Plan (1 Month)</button>
            <span class="plan-info">2-3 signals/week ‚Ä¢ 1 Pair</span>
            <button class="btn btn-primary" onclick="showPaymentOptions('pro', '14.99')">üíº Pro Plan ($14.99/mo)</button>
            <span class="plan-info">3-7 signals/week ‚Ä¢ 3 Pairs</span>
            <button class="btn btn-primary" onclick="showPaymentOptions('premium', '29.99')">üëë Premium Plan ($29.99/mo)</button>
            <span class="plan-info">7-12 signals/week ‚Ä¢ 6 Pairs</span>
            <button class="btn btn-secondary" style="margin-top:20px;" onclick="show('home')">‚¨Ö Back</button>
        </div>

        <div id="payment_options" class="card screen">
            <h2 id="option_title">Payment Options</h2>
            <p>Choose your method:</p>
            <button class="btn btn-primary" id="stars_btn">üì± Telegram Stars</button>
            <button class="btn btn-primary" onclick="tg('https://t.me/mindeyesupport')">üí≥ Crypto or Fiat (Manual)</button>
            <button class="btn btn-secondary" style="margin-top:20px;" onclick="show('signals')">‚¨Ö Back</button>
        </div>

        <div id="results" class="card screen"><h2>Results</h2><button class="btn btn-secondary" onclick="show('home')">‚¨Ö Back</button></div>
        <div id="account" class="card screen"><h2>Account</h2><button class="btn btn-secondary" onclick="show('home')">‚¨Ö Back</button></div>
        <div id="mentorship" class="card screen"><h2>Mentorship</h2><button class="btn btn-secondary" onclick="show('home')">‚¨Ö Back</button></div>
        <div id="bots" class="card screen"><h2>Bots</h2><button class="btn btn-secondary" onclick="show('home')">‚¨Ö Back</button></div>
    </div>

    <script>
        const webapp = window.Telegram.WebApp;
        webapp.ready();
        webapp.expand();

        function show(id) {
            document.querySelectorAll('.screen, #home').forEach(e => e.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            webapp.HapticFeedback.impactOccurred('light');
        }

        function showPaymentOptions(plan, price) {
            document.getElementById('option_title').innerText = plan.toUpperCase() + " - $" + price;
            document.getElementById('stars_btn').onclick = () => sendAction('buy_stars', plan);
            show('payment_options');
        }

        function tg(url) { webapp.openTelegramLink(url); }

        function sendAction(action, plan) {
            webapp.HapticFeedback.notificationOccurred('success');
            webapp.sendData(JSON.stringify({ action: action, plan: plan }));
        }
    </script>
</body>
</html>
