<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MINDEYE AI ANALYST</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        :root { --tv-blue: #2962ff; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; color: #ffffff; background: #0d1117; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { width: 100%; max-width: 400px; padding: 20px; }
        .card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 24px; padding: 20px; text-align: center; }
        .logo { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--tv-blue); margin-bottom: 10px; }
        h2 { font-size: 1.2rem; margin-bottom: 20px; color: var(--tv-blue); }
        .btn { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; display: block; text-decoration: none; }
        .btn-primary { background: var(--tv-blue); color: white; }
        .btn-secondary { background: rgba(255, 255, 255, 0.1); color: white; }
        .plan-info { font-size: 0.8rem; color: #aaa; margin-top: -8px; margin-bottom: 10px; display: block; }
        .screen { display: none; }
        #home { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div id="home" class="card">
            <img src="logo.png" class="logo">
            <h2>MINDEYE AI ANALYST</h2>
            <button class="btn btn-primary" onclick="show('signals')">ðŸ“Š Signals & Analysis</button>
            <button class="btn btn-secondary" onclick="tg('https://t.me/mindeyetrading')">ðŸŽ“ Mentorship</button>
            <button class="btn btn-secondary" onclick="tg('https://t.me/mindeyesupport')">ðŸ’¬ Support</button>
        </div>

        <div id="signals" class="card screen">
            <h2>Trading Signals</h2>
            
            <button class="btn btn-secondary" onclick="sendAction('subscribe', 'free')">ðŸ†“ Free Plan (1 Month)</button>
            <span class="plan-info">2-3 signals/week â€¢ 1 Pair</span>

            <button class="btn btn-primary" onclick="sendAction('buy_stars', 'pro')">ðŸ’¼ Pro Plan ($14.99/mo)</button>
            <span class="plan-info">3-7 signals/week â€¢ 3 Pairs</span>

            <button class="btn btn-primary" onclick="sendAction('buy_stars', 'premium')">ðŸ‘‘ Premium Plan ($29.99/mo)</button>
            <span class="plan-info">7-12 signals/week â€¢ 6 Pairs</span>

            <button class="btn btn-secondary" style="margin-top:20px;" onclick="show('home')">â¬… Back</button>
        </div>
    </div>

    <script>
        const webapp = window.Telegram.WebApp;
        webapp.ready();
        webapp.expand();

        function show(id) {
            document.querySelectorAll('.screen, #home').forEach(e => e.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function tg(url) { webapp.openTelegramLink(url); }

        function sendAction(action, plan) {
            webapp.HapticFeedback.impactOccurred('medium');
            const data = JSON.stringify({ action: action, plan: plan });
            // This is the specific command that sends data back to your app.py
            webapp.sendData(data);
            webapp.close(); // Closes the app after selection to show the result in chat
        }
    </script>
</body>
</html>
