<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MINDEYE AI ANALYST</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        :root { 
            --mindeye-green: #1B3022; /* Institutional Deep Green */
            --mindeye-grey: #2F2F2F;  /* Professional Slate Grey */
            --glass: rgba(255, 255, 255, 0.05); 
            --border: rgba(255, 255, 255, 0.1); 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Inter', sans-serif; color: #fff; background: #0d1117; min-height: 100vh; overflow-x: hidden; }
        .container { padding: 20px; max-width: 450px; margin: auto; }
        .card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 24px; padding: 24px; text-align: center; }
        .logo { width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--mindeye-green); margin-bottom: 15px; }
        
        /* Button Styles */
        .btn { width: 100%; padding: 16px; margin: 10px 0; border-radius: 14px; border: none; font-size: 15px; font-weight: 700; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; }
        .btn-major { background: var(--mindeye-green); box-shadow: 0 4px 15px rgba(27, 48, 34, 0.3); }
        .btn-minor { background: var(--mindeye-grey); }
        .btn:active { transform: scale(0.97); opacity: 0.9; }
        
        .plan-info { font-size: 0.75rem; color: #888; display: block; margin-top: -6px; margin-bottom: 12px; }
        .screen { display: none; }
        #home { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div id="home" class="card">
            <img src="logo.png" class="logo">
            <h2>MINDEYE AI ANALYST</h2>
            <button class="btn btn-major" onclick="show('signals')">üìä Signals & Analysis</button>
            <button class="btn btn-minor" onclick="show('mentorship')">üéì Mentorship</button>
            <button class="btn btn-major" onclick="show('account')">ü§ù Account Management</button>
            <button class="btn btn-minor" onclick="show('bots')">ü§ñ Bot Trading</button>
            <button class="btn btn-major" onclick="show('results')">üìà Results</button>
            <button class="btn btn-minor" onclick="tg('https://t.me/mindeyesupport')">üí¨ Support</button>
        </div>

        <div id="signals" class="card screen">
            <h2>Select Your Plan</h2>
            <button class="btn btn-minor" onclick="sendAction('subscribe', 'free')">üÜì Free Plan (1 Month)</button>
            <span class="plan-info">2-3 signals/week ‚Ä¢ 1 Pair</span>

            <button class="btn btn-major" onclick="sendAction('buy', 'pro')">üíº Pro Plan ($14.99/mo)</button>
            <span class="plan-info">3-7 signals/week ‚Ä¢ 3 Pairs</span>

            <button class="btn btn-major" onclick="sendAction('buy', 'premium')">üëë Premium Plan ($29.99/mo)</button>
            <span class="plan-info">7-12 signals/week ‚Ä¢ 6 Pairs</span>
            
            <button class="btn btn-minor" style="margin-top:20px;" onclick="show('home')">‚¨Ö Back to Menu</button>
        </div>
    </div>

    <script>
        const webapp = window.Telegram.WebApp;
        webapp.ready();
        webapp.expand();

        function show(id) {
            document.querySelectorAll('.screen, #home').forEach(e => e.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            webapp.HapticFeedback.impactOccurred('medium');
        }

        function tg(url) { webapp.openTelegramLink(url); }

        function sendAction(action, plan) {
            webapp.HapticFeedback.notificationOccurred('success');
            // This line sends the signal back to your app.py
            const data = JSON.stringify({ "action": action, "plan": plan });
            webapp.sendData(data);
        }
    </script>
</body>
</html>
